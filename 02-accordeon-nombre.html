<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordéon mémorisant par un nombre l'élèment ouvert</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body>
    <header><a href="/index.html">ACCUEIL</a></header>
    <h1>Accordéon mémorisant par un nombre l'élèment ouvert</h1>
    <div
    x-data="{
       isOpen: 1,
    }"
    >
    <button @click="isOpen = 1"></button>
      <div id="Premier" x-show = "isOpen === 1" x-transition.scale>Lorem</div>
    <button @click="isOpen = 2"></button>
      <div id="Deuxième" x-show = "isOpen === 2" x-transition.scale>Ipsum</div>
    <button @click="isOpen = 3"></button>
      <div id="Troisième" x-show = "isOpen === 3" x-transition.scale>Dolor</div>
  </div>
    </div>
  </body>
</html>
